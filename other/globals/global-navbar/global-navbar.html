<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="robots" content="noindex">
    
    <title>Navigation Bar | Arsh Saxena</title>
    
    <link rel="stylesheet" href="global-navbar.css">
    <link rel="icon" href="/resources/first-page/icons/ac-logo.png">
</head>
<body>
    <div class="nav-content">
        <a href="/" class="logo">
            <svg width="18" height="0" style="padding-top: 8px;" display="block">
                <img src="/resources/first-page/icons/aconverter-logo.png" alt="">
            </svg>
        </a>
        <div class="nav-icon">
            <div class="bar one"></div>
            <div class="bar two"></div>
        </div>
        <div class="nav-links">
            <a href="/convert/length/" class="length" id="link-nav">&nbsp; Length &nbsp;</a>
            <a href="/convert/mass/" class="mass" id="link-nav">&nbsp; Mass &nbsp;</a>
            <a href="/convert/temperature/" class="temperature" id="link-nav">&nbsp; Temprature &nbsp;</a>
            <a href="/convert/speed/" class="speed" id="link-nav">&nbsp; Speed &nbsp;</a>
        </div>
        <svg class="search-icon" viewBox="0 0 3.7041668 11.641667" height="44" width="14">
        </svg>
    </div>
    <script>
        const navIcon = document.querySelector(".nav-icon");
        const nav = document.querySelector("nav");

        navIcon.onclick = function () {
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
