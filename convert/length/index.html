<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <title>Length Converter | aConverter by Arsh</title>

    <meta name="description" content="Convert length among multiple units.">
    <meta name="author" content="Arsh Saxena">
    
    <link rel="stylesheet" href="/convert/globals/style.css">
    <link rel="stylesheet" href="/other/globals/global-fonts.css">
    <link rel="stylesheet" href="/other/globals/global-navbar/global-navbar.css">
    <link rel="stylesheet" href="/other/globals/global-footer/global-footer.css">
    <link rel="stylesheet" href="/other/globals/global-scrollbar.css">
    <link rel="stylesheet" href="/other/globals/global-top-button/global-top-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    
    <link rel="icon" href="/resources/first-page/icons/ac-logo.png">
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
        $("#nav").load("/other/globals/global-navbar/global-navbar.html"); 
        $("#footer").load("/other/globals/global-footer/global-footer.html"); 
        $("#top-button").load("/other/globals/global-top-button/global-top-button.html");
        });
    </script>
    <div class="container">
        <span id="top-button"></span>
        <nav class="nav" id="nav"> 
        </nav>
        <div class="main-head">
            <h1>Length Converter</h1>
            <div class="units-container">
                <div class="unit-field-container kilometers" style="display: none;">
                    <div class="unit">
                        <label>Kilometer</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputKilometers" type="number" placeholder="km" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">km</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container meters" style="display: none;">
                    <div class="unit">
                        <label>Meter</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputMeters" type="number" placeholder="m" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">m</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container centimeters" style="display: none;">
                    <div class="unit">
                        <label>Centimeter</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputCentimeters" type="number" placeholder="cm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">cm</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container millimeters" style="display: none;">
                    <div class="unit">
                        <label>Millimeter</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputMillimeters" type="number" placeholder="mm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">mm</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container micrometers" style="display: none;">
                    <div class="unit">
                        <label>Micrometer</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputMicrometers" type="number" placeholder="μm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">μm</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container nanometers" style="display: none;">
                    <div class="unit">
                        <label>Nanometer</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputNanometers" type="number" placeholder="nm" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">nm</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container miles" style="display: none;">
                    <div class="unit">
                        <label>Mile</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputMiles" type="number" placeholder="mi" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">mi</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container yards" style="display: none;">
                    <div class="unit">
                        <label>Yard</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputYards" type="number" placeholder="yd" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">yd</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container feet" style="display: none;">
                    <div class="unit">
                        <label>Foot</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputFeet" type="number" placeholder="ft" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">ft</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container inches" style="display: none;">
                    <div class="unit">
                        <label>Inch</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputInches" type="number" placeholder="in" oninput="lengthConverter(this.id,this.value)" onchange="lengthConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">in</span>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <span class="footer-conatiner">
        <footer>
            <div class="footer" id="footer-part">
                <div class="footer-text">
                    <img src="/resources/first-page/icons/aconverter-logo.png" alt=""> &nbsp; 
                    <span class="path">

                        <span class="page-name">Length Converter</span>
                    </span>                  
                </div>
            </div>
        </footer>
        <footer id="footer"></footer>
    </span>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
