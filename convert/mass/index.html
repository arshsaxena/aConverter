<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <title>Mass Converter | aConverter by Arsh</title>

    <meta name="description" content="Convert mass among multiple units.">
    <meta name="author" content="Arsh Saxena">
    
    <link rel="stylesheet" href="/convert/globals/style.css">
    <link rel="stylesheet" href="/other/globals/global-fonts.css">
    <link rel="stylesheet" href="/other/globals/global-navbar/global-navbar.css">
    <link rel="stylesheet" href="/other/globals/global-footer/global-footer.css">
    <link rel="stylesheet" href="/other/globals/global-scrollbar.css">
    <link rel="stylesheet" href="/other/globals/global-top-button/global-top-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    
    <link rel="icon" href="/resources/first-page/icons/ac-logo.png">
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
        $("#nav").load("/other/globals/global-navbar/global-navbar.html"); 
        $("#footer").load("/other/globals/global-footer/global-footer.html"); 
        $("#top-button").load("/other/globals/global-top-button/global-top-button.html");
        });
    </script>
    <div class="container">
        <span id="top-button"></span>
        <nav class="nav" id="nav"> 
        </nav>
        <div class="main-head">
            <h1>Mass Converter</h1>
            <div class="units-container">
                <div class="unit-field-container tonne" style="display: none;">
                    <div class="unit">
                        <label>Tonne</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputTonnes" type="number" placeholder="t" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">t</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container kilogram" style="display: none;">
                    <div class="unit">
                        <label>Kilogram</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputKilograms" type="number" placeholder="kg" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">kg</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container gram" style="display: none;">
                    <div class="unit">
                        <label>Gram</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputGrams" type="number" placeholder="g" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">g</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container milligram" style="display: none;">
                    <div class="unit">
                        <label>Milligram</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputMilligrams" type="number" placeholder="mg" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">mg</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container stone" style="display: none;">
                    <div class="unit">
                        <label>Stone</label>
                        <br>
                        <div class="input-unit-text strone">
                            <span class="input">
                                <input id="inputStones" type="number" placeholder="st" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">st</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container pound" style="display: none;">
                    <div class="unit">
                        <label>Pound</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputPounds" type="number" placeholder="lb" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">lb</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container ounce" style="display: none;">
                    <div class="unit">
                        <label>Ounce</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input id="inputOunces" type="number" placeholder="oz" oninput="massConverter(this.id,this.value)" onchange="massConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">oz</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="footer-conatiner">
        <footer>
            <div class="footer" id="footer-part">
                <div class="footer-text">
                    <img src="/resources/first-page/icons/aconverter-logo.png" alt=""> &nbsp; 
                    <span class="path">
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                        <span class="page-name">Mass Converter</span>
                    </span>                  
                </div>
            </div>
        </footer>
        <footer id="footer"></footer>
    </span>
    <script src="main.js"></script>
</body>
</html>
