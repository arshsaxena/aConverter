<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>

    <title>Temperature Converter | aConverter by Arsh</title>

    <meta name="description" content="Convert temperature among multiple units.">
    <meta name="author" content="Arsh Saxena">
    
    <link rel="stylesheet" href="/aConverter/convert/globals/style.css">
    <link rel="stylesheet" href="/aConverter/other/globals/global-fonts.css">
    <link rel="stylesheet" href="/aConverter/other/globals/global-navbar/global-navbar.css">
    <link rel="stylesheet" href="/aConverter/other/globals/global-footer/global-footer.css">
    <link rel="stylesheet" href="/aConverter/other/globals/global-scrollbar.css">
    <link rel="stylesheet" href="/aConverter/other/globals/global-top-button/global-top-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    
    <link rel="icon" href="/aConverter/resources/first-page/icons/ac-logo.png">
    <link rel="apple-touch-icon" href="/aConverter/resources/first-page/icons/ac-logo-black.jpg">
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
        $("#nav").load("/aConverter/other/globals/global-navbar/global-navbar.html"); 
        $("#footer").load("/aConverter/other/globals/global-footer/global-footer.html"); 
        $("#top-button").load("/aConverter/other/globals/global-top-button/global-top-button.html");
        });
    </script>
    <div class="container">
        <span id="top-button"></span>
        <nav class="nav" id="nav"> 
        </nav>
        <div class="main-head">
            <h1>Temperature Converter</h1>
            <div class="checkbox-container">
                <div class="unit-checkbox">
                    <input type="checkbox" id="celsiusCheck" checked="checked">
                    <label for="celsiusCheck" class="checkbox-label">Celsius</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="fahrenheitCheck" checked="checked">
                    <label for="fahrenheitCheck" class="checkbox-label">Fahrenheit</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="kelvinCheck" checked="checked">
                    <label for="kelvinCheck" class="checkbox-label">Kelvin</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="rankineCheck">
                    <label for="rankineCheck" class="checkbox-label">Rankine</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="reaumurCheck">
                    <label for="reaumurCheck" class="checkbox-label">Reaumur</label>
                </div>
            </div>
            <div class="units-container">
                <div class="unit-field-container celsius" id="celsius" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Celsius</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputCelsius" class="w3-input w3-border" type="number" min="-273.15" placeholder="°C" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">°C</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container fahrenheit" id="fahrenheit" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Fahrenheit</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputFahrenheit" class="w3-input w3-border" type="number" min="-459.66999999999996" placeholder="°F" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">°F</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container kelvin" id="kelvin" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Kelvin</label>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputKelvin" class="w3-input w3-border" type="number" min="0" placeholder="K" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">K</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container rankine" id="rankine" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Rankine</label>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputRankine" class="w3-input w3-border" type="number" min="0" placeholder="°Ra" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">°Ra</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container reaumur" id="reaumur" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Reaumur</label>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputReaumur" class="w3-input w3-border" type="number" min="0" placeholder="°Ré" oninput="temperatureConverter(this.id,this.value)" onchange="temperatureConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">°Ré</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="footer-conatiner">
        <footer>
            <div class="footer" id="footer-part">
                <div class="footer-text">
                    <img src="/aConverter/resources/first-page/icons/aconverter-logo.png" alt=""> &nbsp; 
                    <span class="path">
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                        <span class="page-name">Temperature Converter</span>
                    </span>                  
                </div>
            </div>
        </footer>
        <footer id="footer"></footer>
    </span>
    <script src="checkbox.js"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
