<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <title>Speed Converter | aConverter by Arsh</title>

    <meta name="description" content="Convert speed among multiple units.">
    <meta name="author" content="Arsh Saxena">
    
    <link rel="stylesheet" href="/convert/globals/style.css">
    <link rel="stylesheet" href="/other/globals/global-fonts.css">
    <link rel="stylesheet" href="/other/globals/global-navbar/global-navbar.css">
    <link rel="stylesheet" href="/other/globals/global-footer/global-footer.css">
    <link rel="stylesheet" href="/other/globals/global-scrollbar.css">
    <link rel="stylesheet" href="/other/globals/global-top-button/global-top-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <meta name="theme-color" content="#1d1d1f">
    <meta name="msapplication-navbutton-color" content="#1d1d1f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1d1d1f">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"/>
    
    <link rel="icon" href="/resources/first-page/icons/ac-logo.png">
    <link rel="apple-touch-icon" href="/resources/first-page/icons/ac-logo-black.jpg">
</head>
<body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
        $("#nav").load("/other/globals/global-navbar/global-navbar.html"); 
        $("#footer").load("/other/globals/global-footer/global-footer.html"); 
        $("#top-button").load("/other/globals/global-top-button/global-top-button.html");
        });
    </script>
    <div class="container">
        <span id="top-button"></span>
        <nav class="nav" id="nav"> 
        </nav>
        <div class="main-head">
            <h1>Speed Converter</h1>
            <div class="checkbox-container">
                <div class="unit-checkbox">
                    <input type="checkbox" id="miphCheck" checked="checked">
                    <label for="miphCheck" class="checkbox-label">Miles per hour</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="kmphCheck" checked="checked">
                    <label for="kmphCheck" class="checkbox-label">Kilometer per hour</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="mpsCheck" checked="checked">
                    <label for="mpsCheck" class="checkbox-label">Meter per second</label>
                </div>
                <div class="unit-checkbox">
                    <input type="checkbox" id="knotsCheck" checked="checked">
                    <label for="knotsCheck" class="checkbox-label">Knots</label>
                </div>
            </div>
            <div class="units-container">
                <div class="unit-field-container miph" id="miph" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Miles per hour</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputMPH" class="w3-input w3-border" type="number" placeholder="MPH" oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">mi/h</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container kmph" id="kmph" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Kilometer per hour</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputKPH" type="number" placeholder="KPH" oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">km/h</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container mps" id="mps" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Meter per second</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputMPS" class="w3-input w3-border" type="number" placeholder="MPS" oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">m/s</span>
                        </div>
                    </div>
                </div>
                <div class="unit-field-container knots" id="knots" style="display: none;">
                    <div class="unit">
                        <label class="unit-label">Knots</label>
                        <br>
                        <div class="input-unit-text">
                            <span class="input">
                                <input class="value-input" id="inputKnots" class="w3-input w3-border" type="number" placeholder="Knots" oninput="speedConverter(this.id,this.value)" onchange="speedConverter(this.id,this.value)">
                            </span>
                            <span class="unit-text">kn</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="footer-conatiner">
        <footer>
            <div class="footer" id="footer-part">
                <div class="footer-text">
                    <img src="/resources/first-page/icons/aconverter-logo.png" alt=""> &nbsp; 
                    <span class="path">
                        <span class="arrow"><i class="fa fa-angle-right"></i></span>
                        <span class="page-name">Speed Converter</span>
                    </span>                  
                </div>
            </div>
        </footer>
        <footer id="footer"></footer>
    </span>
    <script src="checkbox.js"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
